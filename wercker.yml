box: ruby
build:
  steps:
    - script:
        name: Install Dependecies
        code: bundle install
    - script:
        name: Generate Site
        code: JEKYLL_ENV=production bundle exec jekyll build --trace --destination $WERCKER_OUTPUT_DIR

deploy :
  steps :
    - s3sync:
        key_id: $AWS_ACCESS_KEY_ID
        key_secret: $AWS_SECRET_ACCESS_KEY
        bucket_url: $AWS_BUCKET_URL